name: Auto Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".github/**"
      - "docs/**"

jobs:
  # Run tests first
  test:
    name: Run Tests
    uses: ./.github/workflows/ci.yml

  # Auto release after successful build
  auto-release:
    name: Auto Create Release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build production assets
        run: npm run build

      - name: Get latest tag and bump version
        id: version
        run: |
          # Get latest tag, default to v0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "Latest tag: $LATEST_TAG"

          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Bump patch version
          PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"

          echo "New version: $NEW_VERSION"
          echo "New tag: $NEW_TAG"

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          # Get current version from package.json using jq
          CURRENT_VERSION=$(jq -r '.version' package.json)
          NEW_VERSION="${{ steps.version.outputs.version }}"

          echo "Current version: $CURRENT_VERSION"
          echo "New version: $NEW_VERSION"

          if [ "$CURRENT_VERSION" != "$NEW_VERSION" ]; then
            # Update version using jq
            jq --arg version "$NEW_VERSION" '.version = $version' package.json > package.json.tmp
            mv package.json.tmp package.json
            echo "âœ… Version updated from $CURRENT_VERSION to $NEW_VERSION"
          else
            echo "â„¹ï¸  Version already at $NEW_VERSION, skipping update"
          fi

      - name: Validate theme with GScan
        run: |
          npm install -g gscan
          gscan . --fatal --verbose

      - name: Create theme package
        id: package
        run: |
          THEME_NAME="x-learn-ghost-theme"
          VERSION=${{ steps.version.outputs.version }}
          PACKAGE_NAME="${THEME_NAME}-${VERSION}.zip"

          echo "Creating package: $PACKAGE_NAME"

          # Use gulp zip task to create package
          npm run zip

          # Rename to version-specific name
          mv x-learn-ghost-theme.zip "$PACKAGE_NAME"

          # Get package info
          SIZE=$(du -h "$PACKAGE_NAME" | cut -f1)

          # Output variables
          echo "package_name=$PACKAGE_NAME" >> $GITHUB_OUTPUT
          echo "theme_name=$THEME_NAME" >> $GITHUB_OUTPUT
          echo "package_size=$SIZE" >> $GITHUB_OUTPUT

      - name: Generate changelog from commits
        id: changelog
        run: |
          # Get commits since last tag
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LATEST_TAG" ]; then
            # First release - get all commits
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            # Get commits since last tag
            CHANGELOG=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # If no changelog, use default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="- Initial release"
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.version }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            ## ðŸ“¦ xDev Learn Ghost Theme ${{ steps.version.outputs.tag }}

            ### ðŸ“¥ Installation
            1. Download `${{ steps.package.outputs.package_name }}`
            2. Go to Ghost Admin â†’ Settings â†’ Design
            3. Click "Change theme" â†’ "Upload theme"
            4. Select the downloaded zip file
            5. Click "Activate"

            ### ðŸ“Š Package Info
            - **Size**: ${{ steps.package.outputs.package_size }}
            - **Ghost Version**: >= 6.0.0
            - **License**: CC-BY-NC-ND-4.0

            ### ðŸ” What's Included
            - âœ… Fully built and minified assets
            - âœ… Multi-language support (EN, VI, JA, ZH)
            - âœ… Tailwind CSS optimized
            - âœ… All partials and templates
            - âœ… Ghost theme validation passed

            ### ðŸ“ Changes in this release
            ${{ steps.changelog.outputs.changelog }}

            ### ðŸ”— Resources
            - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
            - [Report Issues](https://github.com/${{ github.repository }}/issues)
            - [Security Policy](https://github.com/${{ github.repository }}/blob/main/SECURITY.md)

            ---
            **Verified & Tested** âœ… All automated tests passed before release.
          files: |
            ${{ steps.package.outputs.package_name }}
          draft: false
          prerelease: false
          generate_release_notes: false

      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Created Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**Package**: \`${{ steps.package.outputs.package_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Size**: ${{ steps.package.outputs.package_size }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download" >> $GITHUB_STEP_SUMMARY
          echo "[Release Page](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag }})" >> $GITHUB_STEP_SUMMARY
