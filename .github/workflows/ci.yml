name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:

jobs:
  # Job 1: Linting & Code Quality
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Check package.json format
        run: |
          if ! jq empty package.json 2>/dev/null; then
            echo "Invalid package.json format"
            exit 1
          fi

      - name: Validate Handlebars templates
        run: |
          echo "Checking for syntax errors in .hbs files..."
          find . -name "*.hbs" -type f | while read file; do
            # Check for unclosed tags and mismatched helpers
            if grep -Pzo '{{[^}]*\n[^{]*{{' "$file" 2>/dev/null; then
              echo "Potential multiline syntax error in $file"
              exit 1
            fi
            # Check for unmatched opening/closing tags ({{# and {{^ are opening tags)
            open_count=$(grep -oE '{{#|{{\^' "$file" | wc -l)
            close_count=$(grep -o '{{/' "$file" | wc -l)
            if [ "$open_count" -ne "$close_count" ]; then
              echo "Mismatched block helpers in $file (opening count: $open_count, closing count: $close_count)"
              exit 1
            fi
          done

  # Job 2: Build & Test
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build Tailwind CSS
        run: npm run build

      - name: Check build artifacts
        run: |
          if [ ! -f "assets/css/app.min.css" ]; then
            echo "Build failed: app.min.css not generated"
            exit 1
          fi
          echo "Build successful: app.min.css size: $(du -h assets/css/app.min.css | cut -f1)"

      - name: Validate Ghost theme
        run: npx gscan . --fatal --verbose

      - name: Check required files
        run: |
          REQUIRED_FILES=("package.json" "index.hbs" "post.hbs" "default.hbs")
          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Required file missing: $file"
              exit 1
            fi
          done
          echo "All required files present"
